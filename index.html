<!DOCTYPE html>
<html>
	<head>
		<title>A simple jquery slider</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="assets/jquery-3.2.0.js"></script>
		<script src="js/slider.js"></script>
	</head>
	<body>
	
<div class="wrapping">
	
	<div id="slider">
	
		<img id="1" src="images/image1.jpg">
		<img id="2" src="images/image2.jpg">
		<img id="3" src="images/image3.jpg">
		<img id="4" src="images/image4.jpg">
	
	</div>
	
	<a href="#" class="left" onclick="prev(); return false;">Previous slide</a>
	<a href="#" class="right"onclick="next(); return false;">Next slide</a>
	
</div>	
	
	</body>
	
</html>
